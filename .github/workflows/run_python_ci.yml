name: Run python CI

on:
  push:
    paths:
      - .github/workflows/run_python_ci.yml
      - python/**

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  ruff:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 公式 Ruff アクションを使って高速に lint を実行
      - name: Ruff Lint
        uses: astral-sh/ruff-action@v1
        with:
          version: 0.14.0
          src: python/
          args: check python/

      # 失敗時に問題のあるファイル一覧を summary に出す（Ruff は自動でアノテーションする）
      - name: Post failure summary
        if: failure()
        run: |
          echo 'Ruff lint failed. Please fix the reported issues.' >> "$GITHUB_STEP_SUMMARY"
